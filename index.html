<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="converter">
         <h1>cm to inches converter</h1>
         <div class="one">
          <input type="text" id="input"   placeholder="Enter the cm value">
         </div>
         <div>
          <button type="submit" onclick="convert()">Covert to inches</button>
         </div>
         <div id="result">

         </div>
    </div>
    <script>
        function convert(){
             const cmVal = Number(document.getElementById("input").value)
             const inchVal = cmVal/2.54
             const Result = document.getElementById("result")
             Result.innerHTML = inchVal.toFixed(2) + "inches"
        } 
    </script>
</body>
</html>
